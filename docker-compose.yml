version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: teei-csr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: teei_platform
      POSTGRES_USER: teei
      POSTGRES_PASSWORD: teei_dev_password
    ports:
      - "5434:5432"  # Using 5434 to avoid conflict with teei-buddy-db on 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U teei"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.10-alpine
    container_name: teei-csr-nats
    restart: unless-stopped
    ports:
      - "4223:4222"  # Client connections (using 4223 to avoid conflicts)
      - "8223:8222"  # HTTP monitoring (using 8223)
      - "6223:6222"  # Cluster routing (using 6223)
    command:
      - "-js"        # Enable JetStream
      - "-m"
      - "8222"       # Enable monitoring
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: teei-csr-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@teei.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5051:80"  # Using 5051 to avoid conflicts
    depends_on:
      - postgres

  redis:
    image: redis:7-alpine
    container_name: teei-csr-redis
    restart: unless-stopped
    ports:
      - "6381:6379"  # Using 6381 to avoid conflict with teei-buddy-redis on 6379
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:24.1-alpine
    container_name: teei-csr-clickhouse
    restart: unless-stopped
    ports:
      - "8124:8123"  # HTTP interface (using 8124 to avoid conflicts)
      - "9001:9000"  # Native protocol (using 9001)
    environment:
      CLICKHOUSE_USER: teei
      CLICKHOUSE_PASSWORD: teei_dev_password
      CLICKHOUSE_DB: teei_analytics
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./scripts/init-clickhouse.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  clickhouse_data:
    driver: local

networks:
  default:
    name: teei-network
