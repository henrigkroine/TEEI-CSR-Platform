# EU-Central-1 Production: Resource limits for critical services
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teei-api-gateway
spec:
  template:
    spec:
      containers:
      - name: api-gateway
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
---
