---
# GDPR data residency enforcement for EU region
# Strict node affinity to keep data within EU data centers
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "*"
spec:
  template:
    metadata:
      annotations:
        data-residency: eu
        gdpr-compliant: "true"
        gdpr-article: "Article 45 - Data transfers"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/region
                operator: In
                values:
                - eu-central-1
              - key: failure-domain.beta.kubernetes.io/region
                operator: In
                values:
                - eu-central-1
              # Ensure nodes are GDPR-compliant data centers
              - key: gdpr-zone
                operator: In
                values:
                - "true"
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - "{{ .metadata.labels.app }}"
              topologyKey: kubernetes.io/hostname
      tolerations:
      - key: "region"
        operator: "Equal"
        value: "eu-central-1"
        effect: "NoSchedule"
      - key: "gdpr-zone"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: "{{ .metadata.labels.app }}"
