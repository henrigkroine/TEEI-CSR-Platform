---
# Network Policy patches for EU Central 1 region
# Adds cross-region communication policies for multi-region deployments

# Allow cross-region traffic from US region (for failover scenarios)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-cross-region-us-to-eu
  labels:
    teei.platform/region: eu-central-1
    part-of: teei-csr-platform
spec:
  podSelector:
    matchLabels:
      app: teei-api-gateway
  policyTypes:
  - Ingress
  ingress:
  # Allow traffic from US region API gateway (for cross-region failover)
  - from:
    - namespaceSelector:
        matchLabels:
          name: teei-us-east-1
      podSelector:
        matchLabels:
          app: teei-api-gateway
    ports:
    - protocol: TCP
      port: 80

---
# Allow EU services to reach US region (for data replication)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-cross-region-eu-to-us
  labels:
    teei.platform/region: eu-central-1
    part-of: teei-csr-platform
spec:
  podSelector:
    matchLabels:
      component: backend
  policyTypes:
  - Egress
  egress:
  # Allow backend services to replicate data to US region
  - to:
    - namespaceSelector:
        matchLabels:
          name: teei-us-east-1
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL replication
    - protocol: TCP
      port: 4222  # NATS cross-region messaging

---
# Enhanced API Gateway policy for EU region
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: teei-api-gateway-netpol-eu
  labels:
    app: teei-api-gateway
    teei.platform/region: eu-central-1
    part-of: teei-csr-platform
spec:
  podSelector:
    matchLabels:
      app: teei-api-gateway
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from NGINX Ingress Controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector: {}  # Allow from any pod in same namespace
    ports:
    - protocol: TCP
      port: 3000
  # Allow health check probes from Kubernetes
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow api-gateway to call all backend services
  - to:
    - podSelector:
        matchLabels:
          component: backend
    ports:
    - protocol: TCP
      port: 80
  # Allow api-gateway to call NATS
  - to:
    - podSelector:
        matchLabels:
          app: nats
    ports:
    - protocol: TCP
      port: 4222
  # Allow external HTTPS for partner APIs and cross-region communication
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

---
# EU-specific reporting service network policy (for GenAI API calls)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: teei-reporting-netpol-eu
  labels:
    app: teei-reporting
    teei.platform/region: eu-central-1
    part-of: teei-csr-platform
spec:
  podSelector:
    matchLabels:
      app: teei-reporting
  policyTypes:
  - Egress
  egress:
  # Allow reporting to call Anthropic Claude API (GDPR-compliant endpoints)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Allow reporting to access PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgresql
    ports:
    - protocol: TCP
      port: 5432
  # Allow reporting to access ClickHouse
  - to:
    - podSelector:
        matchLabels:
          app: clickhouse
    ports:
    - protocol: TCP
      port: 8123
    - protocol: TCP
      port: 9000

---
# Regional load balancer health check policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-health-checks-eu
  labels:
    teei.platform/region: eu-central-1
    part-of: teei-csr-platform
spec:
  podSelector:
    matchLabels:
      environment: production
  policyTypes:
  - Ingress
  ingress:
  # Allow health checks from AWS ELB/ALB IP ranges (EU region)
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0  # In production, restrict to AWS EU ELB CIDR ranges
    ports:
    - protocol: TCP
      port: 8080  # Health check port
