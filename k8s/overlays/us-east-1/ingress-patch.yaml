---
# Ingress patch for US East 1 region
# Domain: us.teei-platform.com
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: teei-platform-ingress
  annotations:
    # US region-specific annotations (higher limits for primary region)
    nginx.ingress.kubernetes.io/rate-limit: "300"
    nginx.ingress.kubernetes.io/limit-rps: "300"
    nginx.ingress.kubernetes.io/limit-connections: "100"

    # WAF/ModSecurity for production
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"

    # Production TLS settings
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384"

    # Regional headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Region "us-east-1" always;
      add_header X-Data-Residency "US" always;
      add_header X-Primary-Region "true" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # CloudFront integration for US CDN
    nginx.ingress.kubernetes.io/proxy-set-headers: "cloudfront-viewer-country"

    # External DNS for multi-region routing
    external-dns.alpha.kubernetes.io/hostname: us.teei-platform.com
    external-dns.alpha.kubernetes.io/ttl: "60"

    # Certificate management
    cert-manager.io/cluster-issuer: letsencrypt-production
    cert-manager.io/acme-challenge-type: dns01

spec:
  ingressClassName: nginx

  tls:
  - hosts:
    - us.teei-platform.com
    - "*.us.teei-platform.com"
    secretName: teei-platform-tls-us-east-1

  rules:
  - host: us.teei-platform.com
    http:
      paths:
      # API Gateway
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: teei-api-gateway
            port:
              number: 80

      # Grafana Observability
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000

      # Corporate Cockpit (default)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: teei-corp-cockpit
            port:
              number: 80

  # Regional API subdomain
  - host: api.us.teei-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: teei-api-gateway
            port:
              number: 80

  # Regional reporting subdomain (for GenAI reports)
  - host: reports.us.teei-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: teei-reporting
            port:
              number: 80
