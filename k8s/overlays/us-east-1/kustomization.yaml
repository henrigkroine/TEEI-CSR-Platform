apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: teei-production-us-east-1

namePrefix: us-

commonLabels:
  environment: production
  region: us-east-1
  data-residency: us
  managed-by: kustomize
  cost-center: production-us

commonAnnotations:
  cloud.google.com/region: us-east-1
  cluster.teei.cloud/region: us-east-1
  compliance.teei.cloud/residency: us

# Reference production overlay as base
resources:
- ../../base/api-gateway
- ../../base/unified-profile
- ../../base/kintell-connector
- ../../base/buddy-service
- ../../base/upskilling-connector
- ../../base/q2q-ai
- ../../base/safety-moderation
- ../../base/analytics
- ../../base/buddy-connector
- ../../base/discord-bot
- ../../base/impact-calculator
- ../../base/impact-in
- ../../base/journey-engine
- ../../base/notifications
- ../../base/reporting
- ../../base/corp-cockpit-astro
- ../../base/observability
- ../../base/ingress.yaml
- ../../base/network-policies.yaml

# Regional ConfigMap
configMapGenerator:
- name: env-config
  literals:
  - ENVIRONMENT=production
  - REGION=us-east-1
  - LOG_LEVEL=warn
  - ENABLE_DEBUG=false
  - DATA_RESIDENCY=us
  - BACKUP_REGION=us-west-2
  - PRIMARY_DB_ENDPOINT=postgres-us-east-1.teei.internal
  - CLICKHOUSE_ENDPOINT=clickhouse-us-east-1.teei.internal
  - NATS_ENDPOINT=nats://nats-us-east-1.teei.internal:4222

# Regional patches
patchesStrategicMerge:
- replica-patch.yaml
- resource-limits-patch.yaml
- topology-spread-patch.yaml
- regional-endpoints-patch.yaml
- pod-disruption-budgets.yaml

# Production image tags
images:
- name: ghcr.io/henrigkroine/teei-api-gateway
  newTag: v1.0.0
- name: ghcr.io/henrigkroine/teei-unified-profile
  newTag: v1.0.0
