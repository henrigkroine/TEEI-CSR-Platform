apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# US East 1 Region Overlay
# Extends production overlay with US-specific configurations

namespace: teei-us-east-1

namePrefix: us-

# Common labels for all resources in this region
commonLabels:
  teei.platform/region: us-east-1
  topology.kubernetes.io/region: us-east-1
  topology.kubernetes.io/zone: us-east-1a
  environment: production
  managed-by: kustomize
  deployment-region: us

# Common annotations
commonAnnotations:
  teei.platform/region-code: us-east-1
  teei.platform/region-name: "US East (N. Virginia)"
  teei.platform/data-residency: us
  teei.platform/primary-region: "true"

# Reference production overlay as base
resources:
- ../production
- ../../base/postgres

# ConfigMap generator for US region-specific environment
configMapGenerator:
- name: region-config
  literals:
  - REGION=us-east-1
  - REGION_NAME=US East (N. Virginia)
  - DATA_RESIDENCY=us
  - TIMEZONE=America/New_York
  - LOCALE_DEFAULT=en-US
  - GDPR_MODE=standard
  - CLOUDFRONT_DISTRIBUTION_ID=E0987654321XYZ
  - S3_BUCKET_REGION=us-east-1
  - PRIMARY_REGION=true

# Region-specific patches
patchesStrategicMerge:
- namespace-patch.yaml
- resource-limits-patch.yaml
- ingress-patch.yaml
- networkpolicy-patch.yaml
- postgres-patch.yaml

# Patches for adding region topology and affinity
patches:
- target:
    kind: Deployment
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: not-important
    spec:
      template:
        metadata:
          labels:
            teei.platform/region: us-east-1
        spec:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: topology.kubernetes.io/region
                    operator: In
                    values:
                    - us-east-1
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                    - key: app
                      operator: In
                      values:
                      - teei-api-gateway
                      - teei-corp-cockpit
                  topologyKey: kubernetes.io/hostname
          topologySpreadConstraints:
          - maxSkew: 1
            topologyKey: topology.kubernetes.io/zone
            whenUnsatisfiable: DoNotSchedule
            labelSelector:
              matchLabels:
                teei.platform/region: us-east-1
