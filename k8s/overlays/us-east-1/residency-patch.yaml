---
# Data residency enforcement for US region
# Adds node affinity to keep data in US data centers
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "*"
spec:
  template:
    metadata:
      annotations:
        data-residency: us
        gdpr-compliant: "true"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/region
                operator: In
                values:
                - us-east-1
              - key: failure-domain.beta.kubernetes.io/region
                operator: In
                values:
                - us-east-1
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - "{{ .metadata.labels.app }}"
              topologyKey: kubernetes.io/hostname
      tolerations:
      - key: "region"
        operator: "Equal"
        value: "us-east-1"
        effect: "NoSchedule"
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: "{{ .metadata.labels.app }}"
