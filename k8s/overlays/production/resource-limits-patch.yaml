# Production environment: higher resource limits
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teei-api-gateway
spec:
  template:
    spec:
      containers:
      - name: api-gateway
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teei-corp-cockpit
spec:
  template:
    spec:
      containers:
      - name: corp-cockpit
        resources:
          requests:
            cpu: 300m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
