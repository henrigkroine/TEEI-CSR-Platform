---
# Ingress patch for production environment
# Overrides the host to use teei.example.com (production domain)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: teei-platform-ingress
  annotations:
    # Production-specific annotations
    nginx.ingress.kubernetes.io/rate-limit: "200"
    nginx.ingress.kubernetes.io/limit-rps: "200"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # WAF/ModSecurity for production
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"

    # Production TLS settings
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384"
spec:
  tls:
  - hosts:
    - teei.example.com
    secretName: teei-platform-tls-production

  rules:
  - host: teei.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: teei-api-gateway
            port:
              number: 80
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: teei-corp-cockpit
            port:
              number: 80
