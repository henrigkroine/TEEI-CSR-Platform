---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: api-gateway
  namespace: teei-prod
  labels:
    app: api-gateway
    tier: backend
    managed-by: argo-rollouts
spec:
  replicas: 6
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: api-gateway
  strategy:
    canary:
      # Canary strategy: 5% → 25% → 50% → 100%
      steps:
      - setWeight: 5
      - pause: {duration: 5m}
      - analysis:
          templates:
          - templateName: api-gateway-quality-gate
      - setWeight: 25
      - pause: {duration: 10m}
      - analysis:
          templates:
          - templateName: api-gateway-quality-gate
      - setWeight: 50
      - pause: {duration: 10m}
      - analysis:
          templates:
          - templateName: api-gateway-quality-gate
      - setWeight: 100

      # Traffic routing via Istio/NGINX
      trafficRouting:
        nginx:
          stableIngress: api-gateway-stable
          annotationPrefix: nginx.ingress.kubernetes.io

      # Analysis during rollout
      analysis:
        templates:
        - templateName: api-gateway-quality-gate
        startingStep: 1
        args:
        - name: service-name
          value: api-gateway

      # Anti-affinity for canary pods
      antiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution: {}

  template:
    metadata:
      labels:
        app: api-gateway
        version: canary
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: api-gateway
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: api-gateway
        image: ghcr.io/henrigkroine/teei-api-gateway:latest
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP

        env:
        - name: NODE_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4318"
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: api-gateway-secret
              key: sentry-dsn

        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi

        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

        startupProbe:
          httpGet:
            path: /health/startup
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - api-gateway
            topologyKey: kubernetes.io/hostname

      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: api-gateway

---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: api-gateway-quality-gate
  namespace: teei-prod
spec:
  args:
  - name: service-name

  metrics:
  # Metric 1: Error rate ≤ 1%
  - name: error-rate
    interval: 1m
    count: 5
    successCondition: result[0] < 0.01
    failureLimit: 2
    provider:
      prometheus:
        address: http://prometheus:9090
        query: |
          sum(rate(http_requests_total{service="{{args.service-name}}", status=~"5.."}[5m])) /
          sum(rate(http_requests_total{service="{{args.service-name}}"}[5m]))

  # Metric 2: P95 latency ≤ 100ms
  - name: p95-latency
    interval: 1m
    count: 5
    successCondition: result[0] < 0.1
    failureLimit: 2
    provider:
      prometheus:
        address: http://prometheus:9090
        query: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket{service="{{args.service-name}}"}[5m])) by (le)
          )

  # Metric 3: Availability ≥ 99.9%
  - name: availability
    interval: 1m
    count: 5
    successCondition: result[0] >= 0.999
    failureLimit: 1
    provider:
      prometheus:
        address: http://prometheus:9090
        query: |
          sum(rate(http_requests_total{service="{{args.service-name}}", status!~"5.."}[5m])) /
          sum(rate(http_requests_total{service="{{args.service-name}}"}[5m]))

  # Metric 4: No critical errors in logs
  - name: critical-errors
    interval: 1m
    count: 3
    successCondition: result[0] == 0
    failureLimit: 1
    provider:
      prometheus:
        address: http://prometheus:9090
        query: |
          sum(rate(log_messages_total{service="{{args.service-name}}", level="error"}[5m]))
