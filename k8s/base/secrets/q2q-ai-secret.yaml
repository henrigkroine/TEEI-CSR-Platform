apiVersion: v1
kind: Secret
metadata:
  name: teei-q2q-ai-secrets
  labels:
    app: teei-q2q-ai
    component: backend
    part-of: teei-csr-platform
type: Opaque
stringData:
  # AI Provider API Keys - At least one is required
  # Anthropic Claude API Key
  ANTHROPIC_API_KEY: "sk-ant-api03-REPLACE_WITH_ACTUAL_KEY"

  # OpenAI API Key (alternative)
  # OPENAI_API_KEY: "sk-REPLACE_WITH_ACTUAL_KEY"

  # Google AI API Key (alternative)
  # GOOGLE_AI_API_KEY: "REPLACE_WITH_ACTUAL_KEY"

  # Database connection string
  DATABASE_URL: "postgresql://REPLACE_USER:REPLACE_PASSWORD@postgres-service:5432/teei_csr"
