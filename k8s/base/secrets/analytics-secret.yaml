apiVersion: v1
kind: Secret
metadata:
  name: teei-analytics-secrets
  labels:
    app: teei-analytics
    component: backend
    part-of: teei-csr-platform
type: Opaque
stringData:
  # PostgreSQL connection string
  DATABASE_URL: "postgresql://REPLACE_USER:REPLACE_PASSWORD@postgres-service:5432/teei_platform"

  # ClickHouse password
  CLICKHOUSE_PASSWORD: "REPLACE_WITH_CLICKHOUSE_PASSWORD"

  # Redis connection string for replay cache
  REDIS_URL: "redis://redis-service:6379"

  # NATS messaging connection string
  NATS_URL: "nats://nats-service:4222"
