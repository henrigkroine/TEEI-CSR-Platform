apiVersion: v1
kind: Secret
metadata:
  name: teei-unified-profile-secrets
  labels:
    app: teei-unified-profile
    component: backend
    part-of: teei-csr-platform
type: Opaque
stringData:
  # Database connection string - MUST be replaced with actual value
  DATABASE_URL: "postgresql://REPLACE_USER:REPLACE_PASSWORD@postgres-service:5432/profiles"

  # JWT Secret - MUST match api-gateway
  JWT_SECRET: "REPLACE_WITH_ACTUAL_JWT_SECRET"
