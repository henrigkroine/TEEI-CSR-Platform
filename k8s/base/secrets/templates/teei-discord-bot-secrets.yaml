# TEMPLATE: Discord Bot Secrets
# Feedback collection and community engagement bot
# DO NOT commit actual secret values

apiVersion: v1
kind: Secret
metadata:
  name: teei-discord-bot-secrets
  namespace: NAMESPACE_PLACEHOLDER
  labels:
    app: teei-discord-bot
    component: bot
    managed-by: sealed-secrets
type: Opaque
stringData:
  # Discord bot token (from Discord Developer Portal)
  DISCORD_BOT_TOKEN: "PLACEHOLDER_DISCORD_BOT_TOKEN"

  # Discord application/client ID
  DISCORD_CLIENT_ID: "PLACEHOLDER_DISCORD_CLIENT_ID"

  # Discord application client secret
  DISCORD_CLIENT_SECRET: "PLACEHOLDER_DISCORD_CLIENT_SECRET"

  # Discord server (guild) ID
  DISCORD_GUILD_ID: "PLACEHOLDER_DISCORD_GUILD_ID"

  # Database for storing bot data and feedback
  DATABASE_URL: "postgresql://postgres:PLACEHOLDER_PASSWORD@postgres-service:5432/teei_csr"

  # Redis for bot state and rate limiting
  REDIS_URL: "redis://redis-service:6379"
  REDIS_PASSWORD: "PLACEHOLDER_REDIS_PASSWORD"

  # API Gateway connection for submitting feedback
  API_GATEWAY_URL: "http://teei-api-gateway:8080"
  API_GATEWAY_TOKEN: "PLACEHOLDER_API_GATEWAY_TOKEN"

  # Webhook URLs for notifications
  FEEDBACK_WEBHOOK_URL: "https://discord.com/api/webhooks/PLACEHOLDER_WEBHOOK_ID/PLACEHOLDER_WEBHOOK_TOKEN"
  ALERT_WEBHOOK_URL: "https://discord.com/api/webhooks/PLACEHOLDER_ALERT_WEBHOOK_ID/PLACEHOLDER_ALERT_WEBHOOK_TOKEN"

  # Moderation settings
  MODERATION_API_KEY: "PLACEHOLDER_MODERATION_API_KEY"
  SPAM_FILTER_THRESHOLD: "0.7"

  # Encryption key for storing user feedback
  FEEDBACK_ENCRYPTION_KEY: "PLACEHOLDER_FEEDBACK_ENCRYPTION_KEY"

  # Bot command prefix and settings
  BOT_PREFIX: "!"
  BOT_STATUS: "Collecting CSR feedback"

---
# Discord Bot Security:
# - Never share bot token publicly
# - Enable 2FA on Discord developer account
# - Limit bot permissions to minimum required
# - Monitor bot activity for abuse
# - Rotate bot token if compromised
# - Use webhooks for sensitive notifications
# - Enable rate limiting to prevent spam
# - Validate all user input before processing
