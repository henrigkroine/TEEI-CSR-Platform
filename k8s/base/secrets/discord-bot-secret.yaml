apiVersion: v1
kind: Secret
metadata:
  name: teei-discord-bot-secrets
  labels:
    app: teei-discord-bot
    component: backend
    part-of: teei-csr-platform
type: Opaque
stringData:
  # Discord Bot Token - Get from https://discord.com/developers/applications
  DISCORD_BOT_TOKEN: "REPLACE_WITH_DISCORD_BOT_TOKEN"

  # Discord Client ID
  DISCORD_CLIENT_ID: "REPLACE_WITH_DISCORD_CLIENT_ID"
