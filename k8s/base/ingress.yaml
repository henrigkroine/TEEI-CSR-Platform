---
# Ingress for TEEI Platform - API Gateway and Corporate Cockpit
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: teei-platform-ingress
  labels:
    app: teei-platform
    component: ingress
    part-of: teei-csr-platform
  annotations:
    # Cert-manager annotations for TLS certificate provisioning
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: "http01"

    # NGINX Ingress Controller settings
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "20"
spec:
  ingressClassName: nginx

  tls:
  - hosts:
    - teei.example.com  # Will be patched per environment
    secretName: teei-platform-tls

  rules:
  - host: teei.example.com  # Will be patched per environment
    http:
      paths:
      # API Gateway routes - all /api/* traffic goes to api-gateway
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: teei-api-gateway
            port:
              number: 80

      # Corporate Cockpit - all other traffic goes to frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: teei-corp-cockpit
            port:
              number: 80
