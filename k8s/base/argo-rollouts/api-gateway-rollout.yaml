---
# Argo Rollout for API Gateway with progressive canary delivery
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: teei-api-gateway
  labels:
    app: teei-api-gateway
    component: gateway
spec:
  replicas: 5
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: teei-api-gateway
  template:
    metadata:
      labels:
        app: teei-api-gateway
        component: gateway
    spec:
      serviceAccountName: api-gateway
      containers:
      - name: api-gateway
        image: ghcr.io/henrigkroine/teei-api-gateway:v1.0.0
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: production
        - name: PORT
          value: "3000"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
  strategy:
    canary:
      maxSurge: "25%"
      maxUnavailable: 0
      # Progressive canary: 5% → 15% → 30% → 60% → 100%
      steps:
      - setWeight: 5
      - pause:
          duration: 5m
      - analysis:
          templates:
          - templateName: success-rate
          args:
          - name: service-name
            value: teei-api-gateway
      - setWeight: 15
      - pause:
          duration: 5m
      - analysis:
          templates:
          - templateName: success-rate
          - templateName: latency-p95
          args:
          - name: service-name
            value: teei-api-gateway
      - setWeight: 30
      - pause:
          duration: 10m
      - analysis:
          templates:
          - templateName: success-rate
          - templateName: latency-p95
          - templateName: error-budget
          args:
          - name: service-name
            value: teei-api-gateway
      - setWeight: 60
      - pause:
          duration: 10m
      - analysis:
          templates:
          - templateName: success-rate
          - templateName: latency-p95
          - templateName: error-budget
          args:
          - name: service-name
            value: teei-api-gateway
      - setWeight: 100
      - pause: {}  # Manual gate before full promotion
      trafficRouting:
        istio:
          virtualService:
            name: api-gateway-vsvc
            routes:
            - primary
      analysis:
        successfulRunHistoryLimit: 5
        unsuccessfulRunHistoryLimit: 5

---
# AnalysisTemplate: Success Rate Check
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
spec:
  args:
  - name: service-name
  metrics:
  - name: success-rate
    interval: 1m
    count: 3
    successCondition: result[0] >= 0.999  # 99.9% success rate
    failureLimit: 1
    provider:
      prometheus:
        address: http://prometheus.observability.svc.cluster.local:9090
        query: |
          sum(rate(http_requests_total{service="{{args.service-name}}",status!~"5.."}[5m]))
          /
          sum(rate(http_requests_total{service="{{args.service-name}}"}[5m]))

---
# AnalysisTemplate: P95 Latency Check
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: latency-p95
spec:
  args:
  - name: service-name
  metrics:
  - name: latency-p95
    interval: 1m
    count: 3
    successCondition: result[0] <= 500  # P95 latency < 500ms
    failureLimit: 2
    provider:
      prometheus:
        address: http://prometheus.observability.svc.cluster.local:9090
        query: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_milliseconds_bucket{service="{{args.service-name}}"}[5m])) by (le)
          )

---
# AnalysisTemplate: Error Budget Burn Rate
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: error-budget
spec:
  args:
  - name: service-name
  metrics:
  - name: error-budget-burn
    interval: 2m
    count: 3
    successCondition: result[0] <= 0.001  # Error budget burn < 0.1%
    failureLimit: 1
    provider:
      prometheus:
        address: http://prometheus.observability.svc.cluster.local:9090
        query: |
          (
            sum(rate(http_requests_total{service="{{args.service-name}}",status=~"5.."}[10m]))
            /
            sum(rate(http_requests_total{service="{{args.service-name}}"}[10m]))
          ) - 0.001

---
# Istio VirtualService for traffic splitting
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: api-gateway-vsvc
spec:
  hosts:
  - api-gateway.teei.svc.cluster.local
  http:
  - name: primary
    match:
    - headers:
        canary:
          exact: "true"
    route:
    - destination:
        host: api-gateway
        subset: canary
      weight: 100
  - name: primary
    route:
    - destination:
        host: api-gateway
        subset: stable
      weight: 100
    - destination:
        host: api-gateway
        subset: canary
      weight: 0

---
# Istio DestinationRule for subsets
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: api-gateway-dr
spec:
  host: api-gateway.teei.svc.cluster.local
  subsets:
  - name: stable
    labels:
      rollouts-pod-template-hash: stable
  - name: canary
    labels:
      rollouts-pod-template-hash: canary
