apiVersion: v1
kind: ServiceAccount
metadata:
  name: privacy-orchestrator
  namespace: teei-production
  labels:
    app: privacy-orchestrator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: privacy-orchestrator
  namespace: teei-production
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: privacy-orchestrator
  namespace: teei-production
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: privacy-orchestrator
subjects:
- kind: ServiceAccount
  name: privacy-orchestrator
  namespace: teei-production
