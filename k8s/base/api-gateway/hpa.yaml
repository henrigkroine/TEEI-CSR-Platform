apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: teei-api-gateway
  labels:
    app: teei-api-gateway
    component: gateway
    part-of: teei-csr-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: teei-api-gateway
  minReplicas: 3  # FinOps: Increased for availability
  maxReplicas: 10
  metrics:
  # CPU-based scaling (FinOps optimized)
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Target maintained for cost/performance balance
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
