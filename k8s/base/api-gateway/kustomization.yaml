apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: teei-platform

commonLabels:
  app: teei-api-gateway
  managed-by: kustomize

resources:
- deployment.yaml
- service.yaml
- hpa.yaml
- configmap.yaml
- networkpolicy.yaml

# ConfigMap generator (alternative to static configmap.yaml)
# Uncomment if you prefer generated ConfigMaps with hash suffixes
# configMapGenerator:
# - name: teei-api-gateway-config
#   literals:
#   - SERVICE_URL_PROFILE=http://teei-unified-profile
#   - SERVICE_URL_KINTELL=http://teei-kintell-connector
#   - SERVICE_URL_BUDDY=http://teei-buddy-service
#   - SERVICE_URL_UPSKILLING=http://teei-upskilling-connector
#   - SERVICE_URL_Q2Q=http://teei-q2q-ai
#   - SERVICE_URL_SAFETY=http://teei-safety-moderation

# Images (can be overridden in overlays)
images:
- name: ghcr.io/henrigkroine/teei-api-gateway
  newTag: latest
