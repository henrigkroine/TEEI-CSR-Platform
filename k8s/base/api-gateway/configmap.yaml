apiVersion: v1
kind: ConfigMap
metadata:
  name: teei-api-gateway-config
  labels:
    app: teei-api-gateway
    component: gateway
    part-of: teei-csr-platform
data:
  # Downstream service URLs (internal cluster DNS)
  SERVICE_URL_PROFILE: "http://teei-unified-profile"
  SERVICE_URL_KINTELL: "http://teei-kintell-connector"
  SERVICE_URL_BUDDY: "http://teei-buddy-service"
  SERVICE_URL_UPSKILLING: "http://teei-upskilling-connector"
  SERVICE_URL_Q2Q: "http://teei-q2q-ai"
  SERVICE_URL_SAFETY: "http://teei-safety-moderation"

  # Logging configuration
  LOG_LEVEL: "info"

  # Rate limiting (non-sensitive config)
  RATE_LIMIT_MAX: "100"
  RATE_LIMIT_WINDOW: "60000"

  # OpenTelemetry configuration
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://teei-jaeger:4318"
  OTEL_SERVICE_NAME: "teei-api-gateway"
  OTEL_TRACES_SAMPLER: "parentbased_traceidratio"
  OTEL_TRACES_SAMPLER_ARG: "0.1"
