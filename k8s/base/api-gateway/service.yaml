apiVersion: v1
kind: Service
metadata:
  name: teei-api-gateway
  labels:
    app: teei-api-gateway
    component: gateway
    part-of: teei-csr-platform
spec:
  type: ClusterIP
  selector:
    app: teei-api-gateway
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: teei-api-gateway
  labels:
    app: teei-api-gateway
    component: gateway
    part-of: teei-csr-platform
  annotations:
    # Vault annotation for secret injection
    vault.hashicorp.com/role: "teei-api-gateway"
