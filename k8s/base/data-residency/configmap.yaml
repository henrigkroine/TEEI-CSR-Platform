apiVersion: v1
kind: ConfigMap
metadata:
  name: teei-data-residency-config
  labels:
    app: teei-data-residency
    component: backend
    part-of: teei-csr-platform
data:
  # Region enforcement configuration
  REGION_ENFORCEMENT: "strict"
  DEFAULT_REGION: "us-east-1"

  # Cache configuration
  CACHE_ENABLED: "true"
  CACHE_TTL: "300"  # 5 minutes in seconds

  # Logging
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"

  # Feature flags
  ENABLE_BULK_VALIDATION: "true"
  ENABLE_AUDIT_LOGGING: "true"

  # Timeouts (in milliseconds)
  DB_QUERY_TIMEOUT: "5000"
  CACHE_TIMEOUT: "1000"
