apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: teei-q2q-ai-scaler
  labels:
    app: teei-q2q-ai
    component: autoscaling
    part-of: teei-csr-platform
    managed-by: keda
spec:
  scaleTargetRef:
    name: teei-q2q-ai
  minReplicaCount: 2
  maxReplicaCount: 20
  cooldownPeriod: 30
  pollingInterval: 10
  advanced:
    restoreToOriginalReplicaCount: false
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 300  # 5 minutes scale-down delay
          policies:
            - type: Percent
              value: 50
              periodSeconds: 60
            - type: Pods
              value: 2
              periodSeconds: 60
          selectPolicy: Min
        scaleUp:
          stabilizationWindowSeconds: 0
          policies:
            - type: Percent
              value: 100
              periodSeconds: 30  # Scale-up latency <30s
            - type: Pods
              value: 4
              periodSeconds: 30
          selectPolicy: Max
  triggers:
    - type: nats-jetstream
      metadata:
        # NATS JetStream connection
        natsServerMonitoringEndpoint: "nats://teei-nats.nats.svc.cluster.local:4222"
        stream: "Q2Q_TASKS"
        consumer: "q2q-ai-consumer"
        # Threshold: 100 messages
        lagThreshold: "100"
        # Use consumer lag (pending messages) as the scaling metric
        activationLagThreshold: "10"
      authenticationRef:
        name: keda-nats-auth
---
apiVersion: v1
kind: Secret
metadata:
  name: keda-nats-auth
  labels:
    app: keda
    component: authentication
type: Opaque
stringData:
  # NATS credentials (replace with actual credentials)
  # For production, use external secrets operator or sealed secrets
  username: "keda-scaler"
  password: "changeme"
---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: keda-nats-auth
spec:
  secretTargetRef:
    - parameter: username
      name: keda-nats-auth
      key: username
    - parameter: password
      name: keda-nats-auth
      key: password
