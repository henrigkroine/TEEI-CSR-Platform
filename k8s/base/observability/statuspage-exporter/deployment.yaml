apiVersion: apps/v1
kind: Deployment
metadata:
  name: statuspage-exporter
  namespace: teei-csr
  labels:
    app: statuspage-exporter
    component: observability
    tier: monitoring
spec:
  replicas: 1
  strategy:
    type: Recreate # Only one instance should push metrics
  selector:
    matchLabels:
      app: statuspage-exporter
  template:
    metadata:
      labels:
        app: statuspage-exporter
        component: observability
        tier: monitoring
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: statuspage-exporter
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      containers:
      - name: statuspage-exporter
        image: ghcr.io/teei-csr/statuspage-exporter:1.0.0
        imagePullPolicy: Always

        ports:
        - name: metrics
          containerPort: 9090
          protocol: TCP

        env:
        - name: NODE_ENV
          value: "production"

        - name: STATUSPAGE_API_KEY
          valueFrom:
            secretKeyRef:
              name: statuspage-api-key
              key: api-key

        - name: STATUSPAGE_PAGE_ID
          valueFrom:
            secretKeyRef:
              name: statuspage-api-key
              key: page-id

        - name: PROMETHEUS_URL
          value: "http://prometheus.monitoring.svc.cluster.local:9090"

        - name: PUSH_INTERVAL_SECONDS
          value: "60"

        - name: LOG_LEVEL
          value: "info"

        envFrom:
        - configMapRef:
            name: statuspage-exporter-config

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

        livenessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache

      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - statuspage-exporter
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: statuspage-exporter
  namespace: teei-csr
  labels:
    app: statuspage-exporter

---
apiVersion: v1
kind: Service
metadata:
  name: statuspage-exporter
  namespace: teei-csr
  labels:
    app: statuspage-exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: ClusterIP
  selector:
    app: statuspage-exporter
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: statuspage-exporter
  namespace: teei-csr
spec:
  minAvailable: 0
  selector:
    matchLabels:
      app: statuspage-exporter
