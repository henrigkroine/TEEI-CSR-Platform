apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: teei-csr

resources:
  - deployment.yaml
  - configmap.yaml

commonLabels:
  app: statuspage-exporter
  component: observability
  managed-by: kustomize

# Secret generator (create secret manually or via sealed-secrets)
secretGenerator:
  - name: statuspage-api-key
    literals: []
    options:
      disableNameSuffixHash: true
    # Secret should be created manually with:
    # kubectl create secret generic statuspage-api-key \
    #   --from-literal=api-key=sp_xxxxxxxxxxxx \
    #   --from-literal=page-id=xxxxxxxxxxxxx \
    #   -n teei-csr

configMapGenerator:
  - name: statuspage-exporter-config
    files:
      - configmap.yaml
    options:
      disableNameSuffixHash: true

images:
  - name: ghcr.io/teei-csr/statuspage-exporter
    newTag: 1.0.0
