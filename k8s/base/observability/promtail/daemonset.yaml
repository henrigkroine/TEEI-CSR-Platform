apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: teei-promtail
  labels:
    app: teei-promtail
    component: log-collector
    part-of: teei-observability
spec:
  selector:
    matchLabels:
      app: teei-promtail
  template:
    metadata:
      labels:
        app: teei-promtail
        component: log-collector
        part-of: teei-observability
    spec:
      serviceAccountName: teei-promtail
      containers:
      - name: promtail
        image: grafana/promtail:2.9.0
        args:
        - -config.file=/etc/promtail/promtail.yaml
        ports:
        - containerPort: 9080
          name: http-metrics
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/promtail
        - name: varlog
          mountPath: /var/log
          readOnly: true
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: pods
          mountPath: /var/log/pods
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          readOnlyRootFilesystem: true
          runAsUser: 0
          runAsGroup: 0
          allowPrivilegeEscalation: false
      volumes:
      - name: config
        configMap:
          name: teei-promtail-config
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: pods
        hostPath:
          path: /var/log/pods
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: teei-promtail
  labels:
    app: teei-promtail
    component: log-collector
    part-of: teei-observability
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: teei-promtail
  labels:
    app: teei-promtail
    component: log-collector
    part-of: teei-observability
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs:
  - get
  - watch
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: teei-promtail
  labels:
    app: teei-promtail
    component: log-collector
    part-of: teei-observability
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: teei-promtail
subjects:
- kind: ServiceAccount
  name: teei-promtail
  namespace: teei-platform
