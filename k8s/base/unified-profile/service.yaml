apiVersion: v1
kind: Service
metadata:
  name: teei-unified-profile
  labels:
    app: teei-unified-profile
    component: backend
    part-of: teei-csr-platform
spec:
  type: ClusterIP
  selector:
    app: teei-unified-profile
  ports:
  - name: http
    port: 80
    targetPort: 3001
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: teei-unified-profile
  labels:
    app: teei-unified-profile
    component: backend
    part-of: teei-csr-platform
  annotations:
    vault.hashicorp.com/role: "teei-unified-profile"
