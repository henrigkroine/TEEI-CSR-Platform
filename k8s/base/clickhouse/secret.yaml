apiVersion: v1
kind: Secret
metadata:
  name: clickhouse-credentials
  namespace: teei-platform
  labels:
    app: clickhouse
type: Opaque
stringData:
  # Default user password (change in production via SOPS/Sealed Secrets)
  password: "changeme_default_password"

  # Interserver HTTP credentials for replication
  # Format: user:password (used for authentication between replicas)
  interserver_credentials: "replica_user:changeme_replica_password"

  # Admin user for maintenance operations
  admin_password: "changeme_admin_password"
---
# Note: In production, seal this secret using sealed-secrets:
# kubectl create secret generic clickhouse-credentials \
#   --from-literal=password='<strong-password>' \
#   --from-literal=interserver_credentials='replica_user:<strong-password>' \
#   --from-literal=admin_password='<admin-password>' \
#   --dry-run=client -o yaml | \
#   kubeseal --format=yaml > sealed-clickhouse-credentials.yaml
