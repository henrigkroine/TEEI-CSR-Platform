apiVersion: v1
kind: Service
metadata:
  name: teei-impact-in
  labels:
    app: teei-impact-in
    component: backend
    part-of: teei-csr-platform
spec:
  type: ClusterIP
  selector:
    app: teei-impact-in
  ports:
  - name: http
    port: 80
    targetPort: 3011
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: teei-impact-in
  labels:
    app: teei-impact-in
    component: backend
    part-of: teei-csr-platform
  annotations:
    vault.hashicorp.com/role: "teei-impact-in"
