apiVersion: v1
kind: Service
metadata:
  name: nats-headless
  labels:
    app: nats
    component: messaging
spec:
  clusterIP: None
  selector:
    app: nats
  ports:
  - name: client
    port: 4222
    targetPort: 4222
    protocol: TCP
  - name: cluster
    port: 6222
    targetPort: 6222
    protocol: TCP
  - name: monitor
    port: 8222
    targetPort: 8222
    protocol: TCP
  - name: metrics
    port: 7777
    targetPort: 7777
    protocol: TCP
  - name: leafnodes
    port: 7422
    targetPort: 7422
    protocol: TCP
  publishNotReadyAddresses: true
