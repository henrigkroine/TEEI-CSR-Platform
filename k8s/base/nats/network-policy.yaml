apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nats-network-policy
  labels:
    app: nats
    component: messaging
spec:
  podSelector:
    matchLabels:
      app: nats
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow client connections from application pods
    - from:
        - namespaceSelector:
            matchLabels:
              name: teei-platform
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: teei-platform
      ports:
        - protocol: TCP
          port: 4222  # Client port

    # Allow cluster communication between NATS pods
    - from:
        - podSelector:
            matchLabels:
              app: nats
      ports:
        - protocol: TCP
          port: 6222  # Cluster port
        - protocol: TCP
          port: 7422  # Leafnode port

    # Allow monitoring from Prometheus
    - from:
        - namespaceSelector:
            matchLabels:
              name: observability
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 7777  # Metrics exporter
        - protocol: TCP
          port: 8222  # HTTP monitoring

    # Allow external leafnode connections (cross-region)
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 7422  # Leafnode port (for cross-region connectivity)

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53

    # Allow cluster communication between NATS pods
    - to:
        - podSelector:
            matchLabels:
              app: nats
      ports:
        - protocol: TCP
          port: 4222
        - protocol: TCP
          port: 6222
        - protocol: TCP
          port: 7422

    # Allow external leafnode connections (cross-region)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 7422

    # Allow HTTPS for external services (e.g., Vault, cert management)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
