apiVersion: v1
kind: Secret
metadata:
  name: nats-cluster-secret
  labels:
    app: nats
    component: messaging
type: Opaque
stringData:
  # IMPORTANT: Replace these with proper secrets from Vault/sealed-secrets
  # These are placeholders for demonstration only

  # Cluster authentication
  NATS_CLUSTER_USER: "cluster_user"
  NATS_CLUSTER_PASSWORD: "CHANGE_ME_CLUSTER_PASSWORD_123"

  # System/Admin account
  NATS_ADMIN_PASSWORD: "CHANGE_ME_ADMIN_PASSWORD_456"

  # Application account
  NATS_APP_USER: "app_user"
  NATS_APP_PASSWORD: "CHANGE_ME_APP_PASSWORD_789"

  # Leafnode credentials (for cross-region authentication)
  # Generate with: nsc generate nkey --account
  leafnode.creds: |
    -----BEGIN NATS USER JWT-----
    # Placeholder - generate actual JWT with nsc tool
    # nsc add user -a APP leafnode_user
    -----END NATS USER JWT-----

    ************************* IMPORTANT *************************
    NKEY Seed printed below can be used to sign and prove identity.
    NKEYs are sensitive and should be treated as secrets.

    -----BEGIN USER NKEY SEED-----
    # Placeholder - generate actual NKEY with nsc tool
    -----END USER NKEY SEED-----
---
