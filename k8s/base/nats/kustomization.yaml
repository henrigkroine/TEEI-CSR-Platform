apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: teei-platform

resources:
  - statefulset.yaml
  - headless-service.yaml
  - service.yaml
  - configmap.yaml
  - secret.yaml
  - network-policy.yaml

labels:
  - pairs:
      app.kubernetes.io/name: nats
      app.kubernetes.io/component: messaging
      app.kubernetes.io/part-of: teei-platform

configMapGenerator:
  - name: nats-config
    files:
      - config/nats.conf=configmap.yaml

# For region-specific overlays
# See: k8s/overlays/us-east-1/nats/
#      k8s/overlays/eu-central-1/nats/
