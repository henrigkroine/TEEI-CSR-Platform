# Argo Rollouts AnalysisTemplate: Corporate Cockpit SLO Health Gate
# Owner: Worker 1 - Team 6 (rollouts-gates)
# Created: 2025-11-16
# Purpose: Gate canary promotion on Web Vitals and frontend performance SLOs

apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: corp-cockpit-slo-health
  namespace: teei-platform
  labels:
    app: corp-cockpit
    component: canary-analysis
spec:
  metrics:
    # Metric 1: Largest Contentful Paint (LCP) < 2.5s
    - name: web-vitals-lcp
      initialDelay: 60s
      interval: 60s
      successCondition: result < 2.5
      failureLimit: 3
      provider:
        prometheus:
          address: http://prometheus.monitoring.svc.cluster.local:9090
          query: |
            histogram_quantile(0.75,
              sum(rate(web_vitals_lcp_seconds_bucket{
                service="corp-cockpit",
                version="{{ args.canary-version }}"
              }[5m])) by (le)
            )

    # Metric 2: Interaction to Next Paint (INP) < 200ms
    - name: web-vitals-inp
      initialDelay: 60s
      interval: 60s
      successCondition: result < 200
      failureLimit: 3
      provider:
        prometheus:
          address: http://prometheus.monitoring.svc.cluster.local:9090
          query: |
            histogram_quantile(0.75,
              sum(rate(web_vitals_inp_milliseconds_bucket{
                service="corp-cockpit",
                version="{{ args.canary-version }}"
              }[5m])) by (le)
            )

    # Metric 3: Cumulative Layout Shift (CLS) < 0.1
    - name: web-vitals-cls
      initialDelay: 60s
      interval: 60s
      successCondition: result < 0.1
      failureLimit: 3
      provider:
        prometheus:
          address: http://prometheus.monitoring.svc.cluster.local:9090
          query: |
            histogram_quantile(0.75,
              sum(rate(web_vitals_cls_score_bucket{
                service="corp-cockpit",
                version="{{ args.canary-version }}"
              }[5m])) by (le)
            )

    # Metric 4: JavaScript Error Rate < 0.1%
    - name: js-error-rate
      initialDelay: 30s
      interval: 30s
      successCondition: result < 0.001
      failureLimit: 3
      provider:
        prometheus:
          address: http://prometheus.monitoring.svc.cluster.local:9090
          query: |
            sum(rate(frontend_errors_total{
              service="corp-cockpit",
              error_type=~"js|runtime",
              version="{{ args.canary-version }}"
            }[5m]))
            /
            sum(rate(frontend_page_views_total{
              service="corp-cockpit",
              version="{{ args.canary-version }}"
            }[5m]))

    # Metric 5: API Error Rate < 0.1%
    - name: api-error-rate
      initialDelay: 30s
      interval: 30s
      successCondition: result < 0.001
      failureLimit: 3
      provider:
        prometheus:
          address: http://prometheus.monitoring.svc.cluster.local:9090
          query: |
            sum(rate(http_server_requests_total{
              service="corp-cockpit",
              status=~"5..",
              version="{{ args.canary-version }}"
            }[5m]))
            /
            sum(rate(http_server_requests_total{
              service="corp-cockpit",
              version="{{ args.canary-version }}"
            }[5m]))

    # Metric 6: SSR Page Load Time (P95) < 1s
    - name: ssr-page-load-p95
      initialDelay: 30s
      interval: 30s
      successCondition: result < 1.0
      failureLimit: 3
      provider:
        prometheus:
          address: http://prometheus.monitoring.svc.cluster.local:9090
          query: |
            histogram_quantile(0.95,
              sum(rate(http_server_request_duration_seconds_bucket{
                service="corp-cockpit",
                route=~"/.*",
                version="{{ args.canary-version }}"
              }[5m])) by (le)
            )

    # Metric 7: Resource Loading Errors (images, CSS, JS)
    - name: resource-load-error-rate
      initialDelay: 60s
      interval: 60s
      successCondition: result < 0.01  # < 1% resource load failures
      failureLimit: 3
      provider:
        prometheus:
          address: http://prometheus.monitoring.svc.cluster.local:9090
          query: |
            sum(rate(frontend_resource_errors_total{
              service="corp-cockpit",
              version="{{ args.canary-version }}"
            }[5m]))
            /
            sum(rate(frontend_resource_loads_total{
              service="corp-cockpit",
              version="{{ args.canary-version }}"
            }[5m]))

    # Metric 8: Request Volume (ensure canary receives traffic)
    - name: request-volume
      initialDelay: 30s
      interval: 30s
      successCondition: result > 5  # At least 5 req/s
      failureLimit: 3
      provider:
        prometheus:
          address: http://prometheus.monitoring.svc.cluster.local:9090
          query: |
            sum(rate(http_server_requests_total{
              service="corp-cockpit",
              version="{{ args.canary-version }}"
            }[1m]))

  args:
    - name: canary-version
      valueFrom:
        podTemplateHashValue: Latest

---
# Rollout definition for Corporate Cockpit (Astro frontend)
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: corp-cockpit
  namespace: teei-platform
  labels:
    app: corp-cockpit
    tier: tier-1
spec:
  replicas: 4
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: corp-cockpit
  template:
    metadata:
      labels:
        app: corp-cockpit
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4321"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: corp-cockpit
          image: teei-corp-cockpit-astro:latest
          ports:
            - name: http
              containerPort: 4321
              protocol: TCP
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          env:
            - name: NODE_ENV
              value: "production"
            - name: ENABLE_METRICS
              value: "true"
          livenessProbe:
            httpGet:
              path: /health
              port: 4321
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 4321
            initialDelaySeconds: 10
            periodSeconds: 5

  strategy:
    canary:
      # Gradual rollout for frontend: 10% → 30% → 50% → 100%
      steps:
        # Step 1: Deploy to 10% of users
        - setWeight: 10
        - pause: {duration: 5m}
        - analysis:
            templates:
              - templateName: corp-cockpit-slo-health
            args:
              - name: canary-version
                valueFrom:
                  podTemplateHashValue: Latest

        # Step 2: Increase to 30% if Web Vitals healthy
        - setWeight: 30
        - pause: {duration: 10m}
        - analysis:
            templates:
              - templateName: corp-cockpit-slo-health
            args:
              - name: canary-version
                valueFrom:
                  podTemplateHashValue: Latest

        # Step 3: Increase to 50%
        - setWeight: 50
        - pause: {duration: 15m}
        - analysis:
            templates:
              - templateName: corp-cockpit-slo-health
            args:
              - name: canary-version
                valueFrom:
                  podTemplateHashValue: Latest

        # Step 4: Final promotion to 100%
        - setWeight: 100

      # Automatic rollback on SLO breach
      analysis:
        successfulRunHistoryLimit: 5
        unsuccessfulRunHistoryLimit: 5

      # Traffic routing via Istio
      trafficRouting:
        istio:
          virtualService:
            name: corp-cockpit-vsvc
            routes:
              - primary

      # Auto-rollback settings
      abortScaleDownDelaySeconds: 30
