# Argo Rollouts AnalysisTemplate: Unified Profile Service SLO Health Gate
# Owner: Worker 1 - Team 6 (rollouts-gates)
# Created: 2025-11-16
# Purpose: Gate canary promotion on error rate and latency SLOs

apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: unified-profile-slo-health
  namespace: teei-platform
  labels:
    app: unified-profile
    component: canary-analysis
spec:
  metrics:
    # Metric 1: Error Rate < 0.2%
    - name: error-rate
      initialDelay: 30s
      interval: 30s
      successCondition: result < 0.002
      failureLimit: 3
      provider:
        prometheus:
          address: http://prometheus.monitoring.svc.cluster.local:9090
          query: |
            sum(rate(http_server_requests_total{
              service="unified-profile",
              status=~"5..",
              version="{{ args.canary-version }}"
            }[5m]))
            /
            sum(rate(http_server_requests_total{
              service="unified-profile",
              version="{{ args.canary-version }}"
            }[5m]))

    # Metric 2: P95 Latency < 500ms
    - name: p95-latency
      initialDelay: 30s
      interval: 30s
      successCondition: result < 0.5
      failureLimit: 3
      provider:
        prometheus:
          address: http://prometheus.monitoring.svc.cluster.local:9090
          query: |
            histogram_quantile(0.95,
              sum(rate(http_server_request_duration_seconds_bucket{
                service="unified-profile",
                version="{{ args.canary-version }}"
              }[5m])) by (le)
            )

    # Metric 3: P99 Latency < 1s
    - name: p99-latency
      initialDelay: 30s
      interval: 30s
      successCondition: result < 1.0
      failureLimit: 5
      provider:
        prometheus:
          address: http://prometheus.monitoring.svc.cluster.local:9090
          query: |
            histogram_quantile(0.99,
              sum(rate(http_server_request_duration_seconds_bucket{
                service="unified-profile",
                version="{{ args.canary-version }}"
              }[5m])) by (le)
            )

    # Metric 4: Profile Aggregation Success Rate > 99.5%
    - name: aggregation-success-rate
      initialDelay: 60s
      interval: 60s
      successCondition: result > 0.995
      failureLimit: 3
      provider:
        prometheus:
          address: http://prometheus.monitoring.svc.cluster.local:9090
          query: |
            sum(rate(profile_aggregation_total{
              service="unified-profile",
              status="success",
              version="{{ args.canary-version }}"
            }[5m]))
            /
            sum(rate(profile_aggregation_total{
              service="unified-profile",
              version="{{ args.canary-version }}"
            }[5m]))

    # Metric 5: Cache Hit Rate > 80% (performance indicator)
    - name: cache-hit-rate
      initialDelay: 60s
      interval: 60s
      successCondition: result > 0.80
      failureLimit: 5
      provider:
        prometheus:
          address: http://prometheus.monitoring.svc.cluster.local:9090
          query: |
            sum(rate(profile_cache_hits_total{
              service="unified-profile",
              version="{{ args.canary-version }}"
            }[5m]))
            /
            sum(rate(profile_cache_requests_total{
              service="unified-profile",
              version="{{ args.canary-version }}"
            }[5m]))

    # Metric 6: Database Query Latency (P95) < 100ms
    - name: db-query-latency-p95
      initialDelay: 30s
      interval: 30s
      successCondition: result < 0.1
      failureLimit: 3
      provider:
        prometheus:
          address: http://prometheus.monitoring.svc.cluster.local:9090
          query: |
            histogram_quantile(0.95,
              sum(rate(db_query_duration_seconds_bucket{
                service="unified-profile",
                version="{{ args.canary-version }}"
              }[5m])) by (le)
            )

    # Metric 7: Database Connection Pool Health
    - name: db-pool-utilization
      initialDelay: 30s
      interval: 30s
      successCondition: result < 0.80  # < 80% pool utilization
      failureLimit: 3
      provider:
        prometheus:
          address: http://prometheus.monitoring.svc.cluster.local:9090
          query: |
            avg(db_pool_active_connections{
              service="unified-profile",
              version="{{ args.canary-version }}"
            })
            /
            avg(db_pool_max_connections{
              service="unified-profile",
              version="{{ args.canary-version }}"
            })

    # Metric 8: External System Fetch Success (Workday, HRIS, etc.)
    - name: external-fetch-success-rate
      initialDelay: 60s
      interval: 60s
      successCondition: result > 0.98
      failureLimit: 3
      provider:
        prometheus:
          address: http://prometheus.monitoring.svc.cluster.local:9090
          query: |
            sum(rate(external_system_fetch_total{
              service="unified-profile",
              status="success",
              version="{{ args.canary-version }}"
            }[5m]))
            /
            sum(rate(external_system_fetch_total{
              service="unified-profile",
              version="{{ args.canary-version }}"
            }[5m]))

    # Metric 9: Request Volume (ensure canary receives traffic)
    - name: request-volume
      initialDelay: 30s
      interval: 30s
      successCondition: result > 10  # At least 10 req/s
      failureLimit: 3
      provider:
        prometheus:
          address: http://prometheus.monitoring.svc.cluster.local:9090
          query: |
            sum(rate(http_server_requests_total{
              service="unified-profile",
              version="{{ args.canary-version }}"
            }[1m]))

    # Metric 10: Memory Utilization (prevent OOM)
    - name: memory-utilization
      initialDelay: 30s
      interval: 30s
      successCondition: result < 0.85  # < 85% memory
      failureLimit: 3
      provider:
        prometheus:
          address: http://prometheus.monitoring.svc.cluster.local:9090
          query: |
            avg(container_memory_working_set_bytes{
              pod=~"unified-profile-.*",
              container="unified-profile",
              image=~".*{{ args.canary-version }}.*"
            })
            /
            avg(container_spec_memory_limit_bytes{
              pod=~"unified-profile-.*",
              container="unified-profile",
              image=~".*{{ args.canary-version }}.*"
            })

  args:
    - name: canary-version
      valueFrom:
        podTemplateHashValue: Latest

---
# Rollout definition for Unified Profile (profile aggregation service)
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: unified-profile
  namespace: teei-platform
  labels:
    app: unified-profile
    tier: tier-1
spec:
  replicas: 5
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: unified-profile
  template:
    metadata:
      labels:
        app: unified-profile
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3003"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: unified-profile
          image: teei-unified-profile:latest
          ports:
            - name: http
              containerPort: 3003
              protocol: TCP
          resources:
            requests:
              cpu: 1000m
              memory: 2Gi
            limits:
              cpu: 4000m
              memory: 8Gi
          env:
            - name: NODE_ENV
              value: "production"
            - name: ENABLE_METRICS
              value: "true"
            - name: CACHE_ENABLED
              value: "true"
            - name: CACHE_TTL_SECONDS
              value: "300"
          livenessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 3003
            initialDelaySeconds: 10
            periodSeconds: 5

  strategy:
    canary:
      # Gradual rollout for profile service: 20% → 50% → 100%
      steps:
        # Step 1: Deploy to 20% of traffic
        - setWeight: 20
        - pause: {duration: 5m}
        - analysis:
            templates:
              - templateName: unified-profile-slo-health
            args:
              - name: canary-version
                valueFrom:
                  podTemplateHashValue: Latest

        # Step 2: Increase to 50% if SLOs healthy
        - setWeight: 50
        - pause: {duration: 15m}
        - analysis:
            templates:
              - templateName: unified-profile-slo-health
            args:
              - name: canary-version
                valueFrom:
                  podTemplateHashValue: Latest

        # Step 3: Final promotion to 100%
        - setWeight: 100

      # Automatic rollback on SLO breach
      analysis:
        successfulRunHistoryLimit: 5
        unsuccessfulRunHistoryLimit: 5

      # Traffic routing via Istio
      trafficRouting:
        istio:
          virtualService:
            name: unified-profile-vsvc
            routes:
              - primary

      # Auto-rollback settings
      abortScaleDownDelaySeconds: 30
