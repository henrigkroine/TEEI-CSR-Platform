# Canary Deployment Template
# Uses environment variable substitution for dynamic values
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${SERVICE}-canary
  namespace: teei-${REGION}
  labels:
    app: ${SERVICE}
    version: ${VERSION}
    deployment: canary
    region: ${REGION}
spec:
  replicas: 1  # Start with single replica
  selector:
    matchLabels:
      app: ${SERVICE}
      deployment: canary
  template:
    metadata:
      labels:
        app: ${SERVICE}
        version: ${VERSION}
        deployment: canary
        region: ${REGION}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: ${SERVICE}
        image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/teei-${SERVICE}:${VERSION}
        ports:
        - name: http
          containerPort: 3000
        - name: metrics
          containerPort: 9090
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: REGION
          value: "${REGION}"
        - name: DEPLOYMENT_TYPE
          value: "canary"
        - name: VERSION
          value: "${VERSION}"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4317"
        - name: FEATURE_FLAG_PROVIDER
          value: "custom"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ${SERVICE}-canary
  namespace: teei-${REGION}
  labels:
    app: ${SERVICE}
    deployment: canary
spec:
  selector:
    app: ${SERVICE}
    deployment: canary
  ports:
  - name: http
    port: 80
    targetPort: 3000
  - name: metrics
    port: 9090
    targetPort: 9090
  type: ClusterIP
---
# Virtual Service for traffic splitting (Istio/Linkerd)
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: ${SERVICE}
  namespace: teei-${REGION}
spec:
  hosts:
  - ${SERVICE}
  http:
  - match:
    - headers:
        x-canary:
          exact: "true"
    route:
    - destination:
        host: ${SERVICE}-canary
        port:
          number: 80
  - route:
    - destination:
        host: ${SERVICE}
        port:
          number: 80
      weight: 95  # Stable version weight
    - destination:
        host: ${SERVICE}-canary
        port:
          number: 80
      weight: 5   # Initial canary weight (updated by controller)
---
# Destination Rule for circuit breaking
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: ${SERVICE}-canary
  namespace: teei-${REGION}
spec:
  host: ${SERVICE}-canary
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 25
