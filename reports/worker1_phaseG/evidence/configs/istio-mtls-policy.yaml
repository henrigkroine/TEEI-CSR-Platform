# Istio Configuration
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: istio-control-plane
  namespace: istio-system
spec:
  profile: production
  meshConfig:
    # Global mTLS settings
    enableAutoMtls: true
    # Certificate rotation (every 24 hours)
    certificates:
      - secretName: dns.istio-system-service-account
        dnsNames:
          - istio-system.svc.cluster.local
    # Certificate TTL
    defaultConfig:
      gatewayTopology:
        numTrustedProxies: 2
      # Certificate settings
      pilot:
        cert-provider: istiod
        env:
          CITADEL_ENABLE_NAMESPACED_CERT: "true"
          CERT_SIGNER_DOMAIN: "cluster.local"
    # mTLS enforcement
    outboundTrafficPolicy:
      mode: REGISTRY_ONLY  # Only allow traffic to registered services
    # Security
    trustDomain: "cluster.local"
    # Certificate rotation
    caCertificates:
      - pem: |
          -----BEGIN CERTIFICATE-----
          ...(Istio CA certificate)...
          -----END CERTIFICATE-----
  components:
    pilot:
      enabled: true
      k8s:
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        hpaSpec:
          minReplicas: 2
          maxReplicas: 5
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
        k8s:
          service:
            type: LoadBalancer
            ports:
              - name: status-port
                port: 15021
                targetPort: 15021
              - name: http2
                port: 80
                targetPort: 8080
              - name: https
                port: 443
                targetPort: 8443
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
          hpaSpec:
            minReplicas: 3
            maxReplicas: 10
    egressGateways:
      - name: istio-egressgateway
        enabled: true
        k8s:
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
  values:
    global:
      # mTLS
      mtls:
        enabled: true
        auto: true
      # Logging
      logging:
        level: "default:info"
      # Telemetry
      tracer:
        zipkin:
          address: "zipkin.istio-system:9411"
    # Pilot
    pilot:
      autoscaleEnabled: true
      autoscaleMin: 2
      autoscaleMax: 5
      traceSampling: 1.0  # 100% for production observability
    # Gateway
    gateways:
      istio-ingressgateway:
        sds:
          enabled: true
        autoscaleEnabled: true
        autoscaleMin: 3
        autoscaleMax: 10
---
# Monitoring: ServiceMonitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: istio-component-monitor
  namespace: istio-system
spec:
  selector:
    matchLabels:
      app: istiod
  endpoints:
    - port: http-monitoring
      interval: 15s
---
