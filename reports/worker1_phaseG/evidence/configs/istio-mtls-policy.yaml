# Istio mTLS Enforcement Policy
# TEEI CSR Platform - Production (GA)
# Purpose: Enforce mutual TLS for all service-to-service communication
# Last Updated: 2025-11-15

apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default-strict-mtls
  namespace: istio-system
spec:
  mtls:
    mode: STRICT
---
# Enforce STRICT mTLS for all namespaces
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: teei-platform-mtls
  namespace: teei-platform
spec:
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: teei-reporting-mtls
  namespace: teei-reporting
spec:
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: teei-analytics-mtls
  namespace: teei-analytics
spec:
  mtls:
    mode: STRICT
---
# Authorization Policies (Zero-Trust)
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: platform-to-reporting
  namespace: teei-reporting
spec:
  selector:
    matchLabels:
      app: reporting
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
          - cluster.local/ns/teei-platform/sa/platform-service-account
    to:
    - operation:
        methods: ["GET", "POST"]
        paths: ["/api/v1/reports/*"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: platform-to-analytics
  namespace: teei-analytics
spec:
  selector:
    matchLabels:
      app: analytics
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
          - cluster.local/ns/teei-platform/sa/platform-service-account
          - cluster.local/ns/teei-reporting/sa/reporting-service-account
    to:
    - operation:
        methods: ["GET", "POST"]
        paths: ["/api/v1/query/*", "/api/v1/metrics/*"]
---
# Deny all unauthorized traffic (default deny)
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: deny-all-default
  namespace: teei-platform
spec:
  {} # Empty spec = deny all (unless explicitly allowed above)
---
# DestinationRule: Enforce TLS for outbound traffic
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: platform-mtls-dr
  namespace: teei-platform
spec:
  host: "*.teei-platform.svc.cluster.local"
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL  # Use Istio's mTLS
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: reporting-mtls-dr
  namespace: teei-reporting
spec:
  host: "*.teei-reporting.svc.cluster.local"
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: analytics-mtls-dr
  namespace: teei-analytics
spec:
  host: "*.teei-analytics.svc.cluster.local"
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
