# CodeQL Configuration for TEEI Platform
# Security-focused code analysis

name: "TEEI Security Analysis"

# Disable default queries and use security-extended query suite
disable-default-queries: false

# Query suites to run
queries:
  - uses: security-extended
  - uses: security-and-quality

# Paths to analyze
paths:
  - services/
  - packages/
  - apps/

# Paths to ignore
paths-ignore:
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/build/**'
  - '**/*.test.ts'
  - '**/*.test.js'
  - '**/*.spec.ts'
  - '**/*.spec.js'
  - '**/tests/**'
  - '**/__tests__/**'
  - '**/coverage/**'
  - '**/.next/**'

# Custom query packs (if using private queries)
# packs:
#   - teei/custom-security-queries

# Query filters - customize severity thresholds
query-filters:
  - exclude:
      id: js/unused-local-variable
  - exclude:
      id: js/debugger-statement
  - include:
      tags contain: security
      severity: error
  - include:
      tags contain: security
      severity: warning

# External libraries and frameworks
external-repository-token: ${{ secrets.GITHUB_TOKEN }}
