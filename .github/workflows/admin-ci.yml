name: Admin Studio v2 CI

on:
  push:
    branches:
      - main
      - develop
      - 'claude/worker11-admin-studio-v2-**'
    paths:
      - 'services/unified-profile/**'
      - 'services/data-residency/**'
      - 'services/billing/**'
      - 'services/api-gateway/src/routes/admin/**'
      - 'services/api-gateway/src/lib/tenant-service.ts'
      - 'services/api-gateway/src/types/tenant.ts'
      - 'packages/entitlements/**'
      - 'apps/corp-cockpit-astro/src/pages/**/admin/**'
      - 'packages/openapi/admin.yaml'
      - '.github/workflows/admin-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'services/unified-profile/**'
      - 'services/data-residency/**'
      - 'services/billing/**'
      - 'services/api-gateway/src/routes/admin/**'
      - 'packages/entitlements/**'

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # Lint and type check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint unified-profile
        run: pnpm --filter @teei/unified-profile lint

      - name: Lint data-residency
        run: pnpm --filter @teei/data-residency lint

      - name: Lint billing
        run: pnpm --filter @teei/billing lint

      - name: Lint api-gateway
        run: pnpm --filter @teei/api-gateway lint

      - name: Lint entitlements package
        run: pnpm --filter @teei/entitlements lint

      - name: Type check all admin services
        run: pnpm run typecheck

  # SCIM unit tests
  test-scim:
    name: SCIM Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run SCIM unit tests
        run: pnpm --filter @teei/unified-profile test
        env:
          CI: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./services/unified-profile/coverage/coverage-final.json
          flags: scim-service
          name: SCIM Service Coverage

  # SSO service tests
  test-sso:
    name: SSO Service Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run SSO service tests
        run: pnpm --filter @teei/data-residency test
        env:
          CI: true

  # Entitlements tests
  test-entitlements:
    name: Entitlements Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run entitlements package tests
        run: pnpm --filter @teei/entitlements test
        env:
          CI: true

      - name: Run billing service tests
        run: pnpm --filter @teei/billing test
        env:
          CI: true

  # Contract tests (SCIM endpoints)
  test-scim-contracts:
    name: SCIM Contract Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: teei_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run SCIM contract tests
        run: pnpm --filter @teei/unified-profile test:contracts
        env:
          CI: true
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/teei_test

  # E2E tests (Admin flows)
  test-e2e-admin:
    name: Admin Studio E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build services
        run: pnpm build

      - name: Start test services
        run: |
          pnpm --filter @teei/unified-profile start &
          pnpm --filter @teei/data-residency start &
          pnpm --filter @teei/billing start &
          pnpm --filter @teei/api-gateway start &
          sleep 10
        env:
          NODE_ENV: test
          PORT_UNIFIED_PROFILE: 3001
          PORT_DATA_RESIDENCY: 3002
          PORT_BILLING: 3010
          PORT_API_GATEWAY: 3000

      - name: Run E2E admin tests
        run: pnpm test:e2e:admin
        env:
          CI: true
          BASE_URL: http://localhost:3000

      - name: Upload E2E screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: tests/e2e/admin/screenshots/

  # OpenAPI validation
  validate-openapi:
    name: Validate OpenAPI Spec
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate admin.yaml
        uses: char0n/swagger-editor-validate@v1
        with:
          definition-file: packages/openapi/admin.yaml

  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=moderate

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}

  # Build check
  build:
    name: Build Services
    runs-on: ubuntu-latest
    needs: [lint, test-scim, test-sso, test-entitlements]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build unified-profile
        run: pnpm --filter @teei/unified-profile build

      - name: Build data-residency
        run: pnpm --filter @teei/data-residency build

      - name: Build billing
        run: pnpm --filter @teei/billing build

      - name: Build api-gateway
        run: pnpm --filter @teei/api-gateway build

      - name: Build corp-cockpit-astro
        run: pnpm --filter corp-cockpit-astro build

  # Coverage enforcement
  coverage-check:
    name: Coverage Enforcement
    runs-on: ubuntu-latest
    needs: [test-scim]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check SCIM service coverage
        run: |
          pnpm --filter @teei/unified-profile test:coverage
          COVERAGE=$(cat services/unified-profile/coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 85" | bc -l) )); then
            echo "❌ Coverage $COVERAGE% is below 85% threshold"
            exit 1
          fi
          echo "✅ Coverage $COVERAGE% meets 85% threshold"

  # All checks passed
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs:
      - lint
      - test-scim
      - test-sso
      - test-entitlements
      - test-scim-contracts
      - test-e2e-admin
      - validate-openapi
      - security-audit
      - build
      - coverage-check
    steps:
      - name: All checks passed
        run: echo "✅ All Admin Studio v2 CI checks passed!"
