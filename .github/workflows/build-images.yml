name: Build and Push Docker Images

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'apps/**'
      - 'packages/**'
      - '.github/workflows/build-images.yml'
  push:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'apps/**'
      - 'packages/**'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

permissions:
  contents: read
  packages: write
  id-token: write
  security-events: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed services
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            api-gateway:
              - 'services/api-gateway/**'
              - 'packages/**'
            unified-profile:
              - 'services/unified-profile/**'
              - 'packages/**'
            kintell-connector:
              - 'services/kintell-connector/**'
              - 'packages/**'
            buddy-service:
              - 'services/buddy-service/**'
              - 'packages/**'
            upskilling-connector:
              - 'services/upskilling-connector/**'
              - 'packages/**'
            q2q-ai:
              - 'services/q2q-ai/**'
              - 'packages/**'
            safety-moderation:
              - 'services/safety-moderation/**'
              - 'packages/**'
            analytics:
              - 'services/analytics/**'
              - 'packages/**'
            buddy-connector:
              - 'services/buddy-connector/**'
              - 'packages/**'
            discord-bot:
              - 'services/discord-bot/**'
              - 'packages/**'
            impact-calculator:
              - 'services/impact-calculator/**'
              - 'packages/**'
            impact-in:
              - 'services/impact-in/**'
              - 'packages/**'
            journey-engine:
              - 'services/journey-engine/**'
              - 'packages/**'
            notifications:
              - 'services/notifications/**'
              - 'packages/**'
            reporting:
              - 'services/reporting/**'
              - 'packages/**'
            corp-cockpit-astro:
              - 'apps/corp-cockpit-astro/**'
              - 'packages/**'

  build-and-push:
    needs: detect-changes
    if: needs.detect-changes.outputs.services != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.services) }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/teei-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/develop' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Determine Dockerfile path
        id: dockerfile
        run: |
          if [[ "${{ matrix.service }}" == "corp-cockpit-astro" ]]; then
            echo "path=apps/${{ matrix.service }}/Dockerfile" >> $GITHUB_OUTPUT
            echo "context=." >> $GITHUB_OUTPUT
          else
            echo "path=services/${{ matrix.service }}/Dockerfile" >> $GITHUB_OUTPUT
            echo "context=." >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.dockerfile.outputs.context }}
          file: ${{ steps.dockerfile.outputs.path }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          load: ${{ github.event_name == 'pull_request' }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_PREFIX }}/teei-${{ matrix.service }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
          ignore-unfixed: true
          scanners: 'vuln'
          trivyignores: '.trivyignore'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'

      - name: Run Trivy vulnerability scanner (table format)
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          image-ref: ${{ env.IMAGE_PREFIX }}/teei-${{ matrix.service }}:${{ steps.meta.outputs.version }}
          format: 'table'
          output: 'trivy-report-${{ matrix.service }}.txt'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          scanners: 'vuln'
          trivyignores: '.trivyignore'

      - name: Upload Trivy scan report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-report-${{ matrix.service }}
          path: trivy-report-${{ matrix.service }}.txt
          retention-days: 30

      - name: Generate SBOM with Syft
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_PREFIX }}/teei-${{ matrix.service }}:${{ steps.meta.outputs.version }}
          format: spdx-json
          output-file: sbom-${{ matrix.service }}.spdx.json

      - name: Upload SBOM artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service }}
          path: sbom-${{ matrix.service }}.spdx.json
          retention-days: 90

      - name: Sign image with Cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3

      - name: Sign the published image
        if: github.event_name != 'pull_request'
        run: |
          echo "Signing image: ${{ env.IMAGE_PREFIX }}/teei-${{ matrix.service }}:${{ steps.meta.outputs.version }}"
          cosign sign --yes ${{ env.IMAGE_PREFIX }}/teei-${{ matrix.service }}@${{ steps.meta.outputs.digest }}
        env:
          COSIGN_EXPERIMENTAL: "true"

  summary:
    needs: [detect-changes, build-and-push]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Changed Services:** ${{ needs.detect-changes.outputs.services }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ needs.build-and-push.result }}" >> $GITHUB_STEP_SUMMARY
