name: Accessibility Testing (WCAG 2.2 AA)

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/corp-cockpit-astro/**'
      - '.github/workflows/a11y.yml'
  push:
    branches: [main, develop]
    paths:
      - 'apps/corp-cockpit-astro/**'
      - '.github/workflows/a11y.yml'

jobs:
  accessibility-tests:
    name: WCAG 2.2 AA Compliance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm --filter @teei/corp-cockpit-astro build
        env:
          NODE_ENV: production

      - name: Install Playwright browsers
        run: pnpm --filter @teei/corp-cockpit-astro exec playwright install chromium --with-deps

      - name: Start development server
        run: |
          pnpm --filter @teei/corp-cockpit-astro dev &
          npx wait-on http://localhost:4321 --timeout 120000
        env:
          NODE_ENV: development

      - name: Run axe-core accessibility tests
        run: pnpm --filter @teei/corp-cockpit-astro exec playwright test tests/a11y/accessibility.spec.ts --project=chromium
        continue-on-error: false

      - name: Run Pa11y CI tests
        run: pnpm --filter @teei/corp-cockpit-astro test:a11y
        continue-on-error: false

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-accessibility-report
          path: apps/corp-cockpit-astro/playwright-report/
          retention-days: 30

      - name: Upload Pa11y screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-screenshots
          path: apps/corp-cockpit-astro/pa11y-screenshots/
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Accessibility Test Failed

            The WCAG 2.2 AA compliance tests have detected violations. Please review the test results and fix the accessibility issues before merging.

            **What to do next:**
            1. Check the uploaded test reports in the workflow artifacts
            2. Run accessibility tests locally: \`pnpm --filter @teei/corp-cockpit-astro test:e2e tests/a11y\`
            3. Fix the violations
            4. Commit and push your fixes

            **Resources:**
            - [WCAG 2.2 Guidelines](https://www.w3.org/WAI/WCAG22/quickref/)
            - [Accessibility Docs](../docs/accessibility.md)
            - [Testing Guide](../apps/corp-cockpit-astro/tests/a11y/README.md)
            `
            })

  lighthouse-audit:
    name: Lighthouse Accessibility Audit
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm --filter @teei/corp-cockpit-astro build

      - name: Start preview server
        run: |
          pnpm --filter @teei/corp-cockpit-astro preview &
          npx wait-on http://localhost:4321 --timeout 120000

      - name: Run Lighthouse audit
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:4321
            http://localhost:4321/en
          configPath: './apps/corp-cockpit-astro/lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Check Lighthouse scores
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:4321
            http://localhost:4321/en
          configPath: './apps/corp-cockpit-astro/lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
          assertMatrix: |
            - matchingUrlPattern: '.*'
              assertions:
                'categories:accessibility': ['error', {minScore: 0.95}]
                'categories:performance': ['warn', {minScore: 0.85}]
                'categories:best-practices': ['warn', {minScore: 0.90}]

      - name: Comment PR with Lighthouse scores
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const lighthouseResults = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json', 'utf8'));

            const scores = lighthouseResults.map(result => {
              return `
              **URL:** ${result.url}
              - Accessibility: ${result.summary.accessibility * 100}/100
              - Performance: ${result.summary.performance * 100}/100
              - Best Practices: ${result.summary['best-practices'] * 100}/100
              `;
            }).join('\n');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Lighthouse Audit Results\n\n${scores}\n\n**Target:** Accessibility >= 95%`
            })

  eslint-a11y:
    name: ESLint Accessibility Rules
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint with accessibility rules
        run: pnpm --filter @teei/corp-cockpit-astro lint
        continue-on-error: false

      - name: Annotate code with ESLint results
        if: always()
        uses: ataylorme/eslint-annotate-action@v2
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          report-json: 'apps/corp-cockpit-astro/eslint-report.json'
          check-name: 'ESLint Accessibility'
